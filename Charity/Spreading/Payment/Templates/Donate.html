{% extends "layouts/master.html" %}
{% load static %}

{%block body%}
    <main>

        <section class="donate-section">
            <div class="section-overlay"></div>
            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-12 mx-auto">
                        <form class="custom-form donate-form" action="#" method="post">
                            {% csrf_token %}
                            <h3 class="mb-1">Make a donation</h3>
                            <hr class="mb-2">
                            <h3 class="mb-4 text-success text-center ">MPESA</h3>
                            

                            <div class="row">
                                <div class="col-lg-6 col-12 form-control mb-2 py-1">
                                    <!-- <div class="input-group"> -->
                                    
                                        <input type="tel"class="form-control py-2"  placeholder="PhoneNo e.g 254113712264"
                                            aria-label="Username" aria-describedby="basic-addon1"  name="phone">
                                    <!-- </div> -->
                                </div>

                                

                                <div class="col-lg-6 col-12 form-control py-2">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">KSH</span>

                                        <input type="number" class="form-control py-1"  placeholder="Enter amount"
                                            aria-label="Username" aria-describedby="basic-addon1" name="amount">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <h5 class="mt-1">Personal Info</h5>
                                </div>

                                <div class="col-lg-6 col-12 mt-2">
                                    <input type="text" name="donation-name" id="donation-name" class="form-control"
                                        placeholder="Jack doe" >
                                </div>

                                <div class="col-lg-6 col-12 mt-2">
                                    <input type="email" name="donation-email" id="donation-email"
                                        pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Jackdoe@gmail.com"
                                        >
                                </div>

                                    <button type="submit" class="form-control mt-4">Submit Donation</button>
                                </div>

                              <div class="mt-3">
                                    <a href="card"class="btn border-dark me-2 w-50 ">Credit Card</a>
                                    <a href="{% url "card" %}"class="btn border-info w-25">PayPal</a>
                              </div>

                            </div>


                            
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

   {%endblock body%}

</html>
