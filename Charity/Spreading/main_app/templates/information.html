{% extends "layouts/master.html" %}

{% load static %}



{% block body %}


<main>

    <section class="news-detail-header-section text-center">
        <div class="section-overlay"></div>

        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-12">
                    <h1 class="text-white">News Detail</h1>
                </div>

            </div>
        </div>
    </section>

    <section class="news-section section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-md-8 col-sm-9">
                    <div class="news-block">
                        <div class="news-block-top">
                            <img src="{{event.profile.url}}"
                                class="news-image img-fluid w-75" alt="">

                        
                        </div>

                        <div class="news-block-info">
                            <div class="d-flex mt-2">
                                <div class="news-block-date">
                                    <p>
                                        <i class="bi-calendar4 custom-icon me-1"></i>
                                        On :{{event.Date}}
                                    </p>
                                </div>

                               

                                
                               
                            </div>

                            <div class="news-block-title mb-2">
                                <h4>Clothing donation to urban area</h4>
                            </div>

                            <div class="news-block-body">
                                <p> {{event.subject}} </p>

                                <blockquote>  {{event.quote}} </blockquote>
                            </div>

                            <div class="row mt-5 mb-4">
                                <div class="col-lg-6 col-12 mb-4 mb-lg-0">
                                    <img src="images/news/africa-humanitarian-aid-doctor.jpg"
                                        class="news-detail-image img-fluid" alt="">
                                </div>

                                <div class="col-lg-6 col-12">
                                    <img src="images/news/close-up-happy-people-working-together.jpg"
                                        class="news-detail-image img-fluid" alt="">
                                </div>
                            </div>

                           

                <div class="col-lg-4 col-12 mx-auto mt-4 mt-lg-0">
                    

                    <form class="custom-form subscribe-form" action="#" method="post" role="form">
                        <h5 class="mb-4">Newsletter Form</h5>

                        <input type="email" name="subscribe-email" id="subscribe-email" pattern="[^ @]*@[^ @]*"
                            class="form-control" placeholder="Email Address" required>

                        <div class="col-lg-12 col-12">
                            <button type="submit" class="form-control">Subscribe</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

    
</main>



{% endblock body %}
