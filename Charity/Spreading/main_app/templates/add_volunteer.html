{% extends 'layouts/master.html' %}
{% load crispy_forms_filters %}
<title>
    Add Volunteer
</title>
{% block body %}
<br><br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">

                <form action="" method="post" enctype="multipart/form-data" class="shadow py-3  px-2 mt-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-dark rounded-0 w-50">
                        Add Volunteer
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br><br><br><br>
{% endblock %}
