{% extends "layouts/master.html" %}
{% load static %}


{% block body %}

<br>
{% comment %} {% if user.is_superuser %} {% endcomment %}
  <div class="container">
    <div class="row justify-content-end">
        <div class="col-lg-6 col-md-8 col-sm-9">
                <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="images" multiple class="form-control w-50">
                            <button class="btn mt-1 border-dark border-rounded">Upload</button>
                </form>
        </div>
    </div>
</div>


{% comment %} {% else %} {% endcomment %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-9">
            <div class=" justify-content-center p-2 ">
                {% for img in images %}
                    <img src="{{ img.images.url }}" alt="" class="img-fluid w-100 me-4 mb-2">
                {% endfor %}
            </div>
       </div>
    </div>

</div> 

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-9">

            <div>
                <p>
                  {{more.info}}
                </p>
  
  
            </div>
  
              <div>
                  {% comment %} <button class="custom-btn btn form-control"><a href="{% url "Donate" %}" class="text-white" >Donate</a></button> {% endcomment %}
              </div>
  
  
                  <br>
        </div>
          
  
      </div>
  
  
  
  </div>

        </div>

    </div>
</div>




{% endblock body %}
