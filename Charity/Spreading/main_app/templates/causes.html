{% extends "layouts/master.html" %}
{% load static %}

{% block body %}







<section class="section-padding" id="section_3">
    <div class="container">
                <div class="row">
                

                    <div class="col-lg-12 col-12 text-center mb-4">
                        <h2>Our Causes</h2>
                    </div>
 {% for cause in causes %}
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mb-lg-0" style="">
                        <div class="custom-block-wrap">
                            <img src="{{cause.profile.url}}"
                                class="custom-block-image img-fluid" alt="">

                            <div class="custom-block">
                                <div class="custom-block-body">
                                    <h5 class="mb-3">{{cause.Title}} </h5>

                                    <p> {{cause.summary}} </p>

                                    
                                </div>

                                <a href="{% url 'more_causes' cause.id %}" class="custom-btn btn">More info</a>
                            </div>
                        </div>
                    </div> 
{% endfor %}  
                </div>
                 


        </div>
    </div>
</section>











{% endblock body %}
